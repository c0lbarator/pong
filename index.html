<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Atari Pong</title>
  <link rel="stylesheet" href="/css/main.css"
</head>
<body>
  <div id="app">
    <div id="game-container">
      <div id="menu">
        <h1>PONG</h1>
        <div class="mode-container">
          <h2>Режим игры</h2>
          <div class="mode-buttons">
            <button id="single-player" class="mode-btn active">1 игрок</button>
            <button id="two-player" class="mode-btn">2 игрока</button>
          </div>
        </div>
        <div class="difficulty-container">
          <h2>Выберите уровень</h2>
          <div class="difficulty-buttons">
            <button id="dynamic" class="difficulty-btn active">Динамический</button>
            <button id="easy" class="difficulty-btn">Легкий</button>
            <button id="medium" class="difficulty-btn">Средний</button>
            <button id="hard" class="difficulty-btn">Сложный</button>
          </div>
        </div>
        <div class="menu-buttons">
          <button id="start-button" class="btn btn-primary">Начать</button>
          <a href="leaderboard.html" id="leaderboard-page-link" class="btn btn-orange">Лидерборд</a>
          <a href="about.html" id="about-page-link" class="btn btn-purple">Об игре</a>
          <button id="fullscreen-btn-external" class="btn">На весь экран</button>
        </div>
      </div>
      <div id="game-overlay">
        <div id="score-container">
          <div id="player-score">0</div>
          <div id="ai-score">0</div>
        </div>
        <div id="game-info" class="hidden">
          <div class="difficulty-badge">Уровень: <span id="current-difficulty">Лёгкий</span></div>
        </div>
        <div id="game-end" class="hidden">
          <h2 id="winner-text"></h2>

          <form id="player-name-form" class="hidden">
            <div id="single-player-name-group" class="form-group">
              <label for="single-player-name">Введи имя:</label>
              <input type="text" id="single-player-name" placeholder="Ваше имя" required>
            </div>

            <div id="player1-name-group" class="form-group hidden">
              <label for="player1-name">Имя игрока 1(левый):</label>
              <input type="text" id="player1-name" placeholder="Имя игрока 1" required>
            </div>

            <div id="player2-name-group" class="form-group hidden">
              <label for="player2-name">Имя игрока 2(правый):</label>
              <input type="text" id="player2-name" placeholder="Имя игрока 2" required>
            </div>
          </form>

          <div id="save-status"></div>

          <div class="button-group">
            <button id="save-result-button" class="btn btn-primary">Сохранить результат</button>
            <a href="leaderboard.html" id="view-leaderboard-button" class="btn btn-secondary hidden">Лидерборд</a>
            <button id="restart-button" class="btn btn-secondary">Начать сначала</button>
          </div>
        </div>
        <div id="pause-menu" class="hidden">
          <h2>Пауза</h2>

          <div class="paddle-speed-container">
            <h2>Скорость ракетки: <span id="paddle-speed-value">5</span></h2>
            <div class="slider-container">
              <span class="slider-label">Медленная</span>
              <input type="range" id="paddle-speed-slider" min="3" max="12" value="5" step="1">
              <span class="slider-label">Быстрая</span>
            </div>
          </div>

          <button id="resume-button" class="btn btn-primary">Продолжить</button>
          <button id="quit-button" class="btn btn-secondary">Выйти</button>
        </div>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="controls-instructions">
        <p>Нажмите ESC для паузы | Игрок 1: клавиши W/S | Игрок 2: клавиши стрелок</p>
      </div>

      <!-- Управление для мобильных устройств -->
      <div id="mobile-controls" class="hidden">
        <button id="mobile-fullscreen-btn">↔️</button>
        <button id="mobile-pause-btn">⏸️</button>
        <div class="mobile-instructions">
          <p>Игрок 1: свайп ракетки слева</p>
          <p>Игрок 2: свайп ракетеи справа</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
