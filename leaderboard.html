<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/leaderboard.css">
  <title>Pong - лидерборд</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Pong Leaderboard</h1>
      <a href="index.html" class="difficulty-btn a-link">Вернуться в игру</a>
    </header>

    <div class="leaderboard-container">
      <div class="leaderboard-header">
        <h2>Game Results</h2>
        <button id="refresh-button" class="difficulty-btn a-link">Обновить</button>
      </div>

      <div class="filter-controls">
        <select id="game-mode-filter">
          <option value="all">Все режимы</option>
          <option value="1 Player">Один игрок</option>
          <option value="2 Players">Два игрока</option>
        </select>

        <select id="difficulty-filter">
          <option value="all">Все сложности</option>
          <option value="easy">Лёгкий</option>
          <option value="medium">Средний</option>
          <option value="hard">Сложный</option>
        </select>
      </div>

      <table class="leaderboard-table">
        <thead>
          <tr>
            <th data-sort="rank">Место</th>
            <th data-sort="player">Игрок(и)</th>
            <th data-sort="score">Очки</th>
            <th data-sort="winner">Победитель/Сложность</th>
            <th data-sort="date">Дата</th>
          </tr>
        </thead>
        <tbody id="leaderboard-table-body">
          <tr>
            <td colspan="5" class="loading">Загружаем данные лидерборда...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/js/leaderboard-page.js"></script>
</body>
</html>
